<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <section id="start">
        <form action="" method="get" id="player">
          <label for="pName">
            <p>Enter Player Name:</p>
            <input type="text" name="name" id="pName" required />
          </label>
          <button>Start Game!</button>
        </form>
      </section>
      <section id="place" class="hidden">
        <h2 class="notice">Set your Ships</h2>
        <button id="axis">Horizontal</button>
        <div id="plBoard"></div>
        <div id="selection">
          <div class="shipHolder" id="commander" draggable="true">
            <div class="grid ship reference"></div>
            <div class="grid ship"></div>
            <div class="grid ship"></div>
            <div class="grid ship"></div>
            <div class="grid ship"></div>
          </div>
          <div class="shipHolder" id="battleship" draggable="true">
            <div class="grid ship reference"></div>
            <div class="grid ship"></div>
            <div class="grid ship"></div>
            <div class="grid ship"></div>
          </div>
          <div class="shipHolder" id="destroyer" draggable="true">
            <div class="grid ship reference"></div>
            <div class="grid ship"></div>
            <div class="grid ship"></div>
          </div>
          <div class="shipHolder" id="submarine" draggable="true">
            <div class="grid ship reference"></div>
            <div class="grid ship"></div>
            <div class="grid ship"></div>
          </div>
          <div class="shipHolder" id="patrolBoat" draggable="true">
            <div class="grid ship reference"></div>
            <div class="grid ship"></div>
          </div>
          <button id="battle">Start battle!</button>
        </div>
      </section>
      <section id="game" class="hidden">
        <!-- <h2 id="notice">Test transmission...</h2> -->
        <div id="gamePlBoard" class="board"></div>
        <div id="gameCompBoard" class="board"></div>
      </section>
    </main>
    <section id="notice" class="hidden">
      <h2 id="announce">The winner is Player</h2>
      <button id="restart">Restart</button>
    </section>
    <footer>
      <a href="https://github.com/RhazzXIX">
        <img src="./images/GitHub-Mark-Light-32px.png" alt="GitHub" />
      </a>
    </footer>
  </body>
</html>
