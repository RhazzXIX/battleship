<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <section id="start">
        <form action="" method="get" id="player">
          <label for="pName">
            <p>Enter Player Name:</p>
            <input type="text" name="name" id="pName" required />
          </label>
          <button>Start Game!</button>
        </form>
      </section>
      <section id="place">
        <h2 class="notice">Set your Commander</h2>
        <button id="axis">Horizontal</button>
        <div id="plBoard">
        </div>
      </section>
      <section id="game">
        <!-- <h2 id="notice">Test transmission...</h2> -->
        <div id="gamePlBoard" class="board">
        </div>
        <div id="gameCompBoard" class="board">
        </div>
      </section>
    </main>
    <footer>
      <a href="https://github.com/RhazzXIX">
        <img src="266ca63177bca6f330a7.png" alt="GitHub" />
      </a>
    </footer>
  </body>
</html>
