<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1>Battleship</h1>

  <main>

          <p>Enter Player Name:</p>

        <button>Start Game!</button>
      </form>
    </section>
  </main>
  <footer>
    <a href="https://github.com/RhazzXIX">
